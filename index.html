<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>드롱기 로그인화면</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div id="headerLogo">
                <a href="#">
                    <img src="images/delonghi_vip_club_Logo.png" alt="헤더이미지" width="236">
                </a>
            </div> <!--  div#headerLogo -->

            <nav id="gnb">
                <ul id="mainMenu">
                    <li>
                        <a href="#">클럽 서비스 안내</a>
                    </li>
                    <li>
                        <a href="#">특별구매·이벤트</a>
                    </li>
                    <li>
                        <a href="#">마이페이지</a>
                    </li>
                    <li>
                        <a href="#">고객센터</a>
                    </li>
                </ul>
            </nav> <!-- nav#gnb -->

            <div id="headerIcon">
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/icon_login.png" alt="로그인" width="12">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icon_cart.png" alt="장바구니" width="21">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icon_join.png" alt="회원가입" width="15">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icon_shipping.png" alt="주문/배송조회" width="27">
                        </a>
                    </li>
                </ul>
            </div> <!-- div#headerIcon-->
        </header> <!--  header#header -->

        <main id="main">
            <div id="subMenu">
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/icon_home.png" alt="홈버튼" width="16">
                        </a>
                    </li>
                    <li>
                        Log-in
                    </li>
                </ul>
            </div> <!-- div#subMenu -->

            <div id="loginContent">
                <h1>로그인</h1>

                <p>
                    VIP 클럽의 다양한 서비스와 혜택을 받으실 수 있습니다.
                </p>

                <ul>
                    <li><a href="#">이메일</a></li>
                    <li><a href="#">멤버십 번호</a></li>
                </ul>

                <table>
                    <tbody>
                        <tr>
                            <td>
                                <input type="email" placeholder="E-mail">
                            </td>
                            <td rowspan="2">
                                <button> LOG IN</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                    </tbody>
                </table>
                <span>
                    * 아이디는 회원가입 시 입력한 이메일 또는 멤버십 번호를 입력해주세요
                </span>

               <div id="joinSearch">
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/icon01.png" alt="회원가입" width="35">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icon02.png"alt="아이디찾기" width="34">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/icon03.png" alt="비밀번호찾기" width="31">
                        </a>
                    </li>
                </ul>
                </div> <!-- div#joinSearch -->
            </div> <!-- div#loginContent -->
        </main> <!-- main#main-->

        <footer id="footer">
            푸터
        </footer> <!-- footer#footer -->
    </div> <!--  div#wrap -->
</body></html>
